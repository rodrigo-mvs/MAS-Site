<!DOCTYPE html>

    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-8" style="padding:0; height: 500px; overflow: hidden;">
                <img src="image1.png" style="object-fit: cover; width: 100%; height: 100%;"></img>
            </div>

            <div class="col-4" style="background-color: rgb(255, 255, 255);">
                <h1>Create Account</h1>
                <h6>Enter your details below</h6>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control no-border-box" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <input type="text" class="form-control no-border-box" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control no-border-box" id="password" required>
                    </div>
                    <button type="submit"  class="btn btn-danger">Create Account</button>
                </form>
            
                <hr>
                <button class="btn btn-primary" >Sign up with Google</button>
                <p class="mt-2">Already have an account? <a style="color: grey;" href="login.html">Log in</a></p>
            </div>
