<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KnowledgeNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body style="margin:56px 0 56px">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top navbar-light bg-light">
        <div class="container-fluid">
          <button class="btn btn-primary-border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa fa-bars" aria-hidden="true"></i></button>
    
          <span class="navbar-text" style="margin-right: 20px;">
            <script>
              if (localStorage.getItem('currentUser') == null) {
                  document.write('<a class="btn" role="button" href="signup.html">Sign up</a>');
                  document.write('<a class="btn ms-4" role="button" href="login.html">Login</a>');
              }
              else {
                  document.write('<div class="dropdown">');
                  document.write('<a class="btn dropdown-toggle ms-4" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Hello, ' + JSON.parse(localStorage.getItem('currentUser'))+ '</a>');
                  document.write('<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">');
                  document.write('<li><a class="dropdown-item" href="cart.html">Cart</a></li>');
                  document.write('<li><a class="dropdown-item" href="myAccount.html">My Account</a></li>');
                  document.write('<li><a class="dropdown-item" href="#" onclick="displayAccountType()">Add Product</a></li>');
                  document.write('<li><hr class="dropdown-divider"></li>');
                  document.write('<li><a class="dropdown-item" onclick="logout()" >Logout</a></li>');
                  document.write('</ul>');
                  document.write('</div>');
              }
            </script>
          </span>
        </div>
      </nav>
    
      <div class="container-sm-1" style="padding: 0 4% 0 4%">
        
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <a class="navbar-brand mt-2" href="index.html"><h3>KnowledgeNest</h3></a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body ml-4">
              <a href="categorias.html"><h5>Programming</h5></a>
              <h5 onclick="window.alert('Element Under Construction!')">Music</h5>
              <h5 onclick="window.alert('Element Under Construction!')">Dance</h5>
              <h5 onclick="window.alert('Element Under Construction!')">Fitness</h5>
            </div>
          </div>
        </div>
    
    <!--WORKSPACE-->
    <div class=" container-fluid">
      <div class="row justify-content-center" style=" margin-top: 50px;">
          <div class="col-xl-10">
              <div class="card shadow-lg ">          
                  <div class="row justify-content-around">
                      <div class="col-md-5">
                          <div class="card border-0">
                              <div class="card-header pb-0">
                                  <h2 class="card-title space ">Checkout</h2>
                                  <p class="card-text text-muted mt-4  space">BILLING DETAILS</p>
                                  <hr class="my-0">
                              </div>
                              <div class="card-body">
                                <div class="row no-gutters">
                                  <div class="col-sm-6 pr-sm-2">
                                      <div class="form-group">
                                          <label for="NAME" class="small text-muted mb-1">FIRST NAME</label>
                                          <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your first name here">
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label for="NAME" class="small text-muted mb-1">LAST NAME</label>
                                          <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your last name here">
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="NAME" class="small text-muted mb-1">STREET ADDRESS</label>
                                  <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your address here">
                              </div>
                              <div class="row no-gutters">
                                  <div class="col-sm-6 pr-sm-2">
                                      <div class="form-group">
                                          <label for="NAME" class="small text-muted mb-1">COUNTRY</label>
                                          <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your country here">
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label for="NAME" class="small text-muted mb-1">STATE</label>
                                          <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your state here">
                                      </div>
                                  </div>
                              </div>
                              <div class="row no-gutters">
                                <div class="col-sm-6 pr-sm-2">
                                    <div class="form-group">
                                        <label for="NAME" class="small text-muted mb-1">POSTAL-CODE</label>
                                        <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your postal-code here">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="NAME" class="small text-muted mb-1">PHONE NUMBER</label>
                                        <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter your phone number here">
                                    </div>
                                </div>
                            </div>
                                  <div class="row mt-4">
                                      <div class="col"><p class="text-muted mb-2">PAYMENT DETAILS</p><hr class="mt-0"></div>
                                  </div>
                                  <div class="form-group">
                                      <label for="NAME" class="small text-muted mb-1">NAME ON CARD</label>
                                      <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter the name on the card here">
                                  </div>
                                  <div class="form-group">
                                      <label for="NAME" class="small text-muted mb-1">CARD NUMBER</label>
                                      <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter the card number here">
                                  </div>
                                  <div class="row no-gutters">
                                      <div class="col-sm-6 pr-sm-2">
                                          <div class="form-group">
                                              <label for="NAME" class="small text-muted mb-1">VALID THROUGH</label>
                                              <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter the expiration date here">
                                          </div>
                                      </div>
                                      <div class="col-sm-6">
                                          <div class="form-group">
                                              <label for="NAME" class="small text-muted mb-1">CVC CODE</label>
                                              <input type="text" class="form-control form-control-sm" name="NAME" id="NAME" aria-describedby="helpId" placeholder="Enter the cvc code here">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row mb-md-5">
                                    <div class="col" style="margin-top: 15px;">
                                        <a  href="index.html">
                                            <button type="button" data-bind="click: clearCart" class="btn  btn-lg btn-block">Place Order</button>
                                            <button data-bind="click: clearCart" class="btn">Clear Cart</button>
                                        </a>
                                    </div>
                                  </div>    
                              </div>
                          </div>
                      </div>
                      <div class="col-md-5">
                          <div class="card border-0 ">
                              <div class="card-header card-2">
                                  <p class="card-text text-muted mt-md-4  mb-2 space">YOUR ORDER <span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Quantity</span><span>&emsp;&emsp;&emsp;&emsp;&emsp;Price</span></p>
                              </div>
                              <div class="card-body pt-0">
                                  <hr class="my-2">
                                  <!-- ko foreach: products -->
                                  <div class="row  justify-content-between">
                                      <div class="col-auto col-md-7">
                                          <div class="media flex-column flex-sm-row">
                                              <div class="media-body  my-auto">
                                                  <div class="row ">
                                                      <div class="col"><p class="mb-0"><b data-bind="text: name"></b></p><small class="text-muted" data-bind="text: categorie + ' | ' + type"></small></div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="pl-0 flex-sm-col col-auto  my-auto"> <p class="boxed-1" data-bind="text: qt"></p></div>
                                      <div class="pl-0 flex-sm-col col-auto my-auto"><p><b data-bind="text: price + '€'"></b></p></div>
                                  </div>
                                  <!-- /ko -->
                                  <hr class="my-2">
                                  <div class="row ">
                                      <div class="col">
                                          <div class="row justify-content-between">
                                              <div class="col-4"><p ><b>Total</b></p></div>
                                              <div class="flex-sm-col col-auto"><p  class="mb-1"><b data-bind="text: price() + '€'"></b></p> </div>
                                          </div><hr class="my-0">
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- End of WORKSPACE-->
    </div>
    <script src="cart.js"></script>
    <script src="./authentication.js"></script>

</body>
</html>
