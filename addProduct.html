<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KnowledgeNest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="addProduct.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>


    <!--WORKSPACE-->
    <div style="background-color: grey;" class="container rounded bg-white mt-5 mb-5">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>ADD PRODUCT</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>
                    <div class="col-md-4">
                        <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md"
                            required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                    <div class="col-md-4">
                        <input id="product_name" name="product_name" placeholder="PRODUCT NAME"
                            class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_name_fr">PRODUCT TYPE</label>
                    <div class="col-md-4">
                        <input id="product_name_fr" name="product_name_fr" placeholder="PRODUCT TYPE"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
                    <div class="col-md-4">
                        <input id="product_name_fr" name="product_name_fr" placeholder="PRODUCT CATEGORY"
                            class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="product_description" name="product_description" placeholder="PRODUCT DESCRIPTION"></textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="author">AUTHOR</label>
                    <div class="col-md-4">
                        <input id="author" name="author" placeholder="AUTHOR" class="form-control input-md" required=""
                            type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="author">AUTHOR GRADES / LEARNING INSTITUTE</label>
                    <div class="col-md-4">
                        <input id="author" name="author" placeholder="YOUR GRADES" class="form-control input-md" required=""
                            type="text">

                    </div>
                </div>

                
                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="filebutton">FILE THAT COMPROVES AUTHOR'S GRADES</label>
                    <div class="col-md-4">
                        <input id="filebutton" name="filebutton" class="input-file" type="file">
                    </div>
                </div>


                <!-- File Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="filebutton">THUMBNAIL</label>
                    <div class="col-md-4">
                        <input id="filebutton" name="filebutton" class="input-file" type="file">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 mt-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary"
                            style="background-color: grey;" onclick="submitAndRedirect()">SUBMIT</button>
                    </div>
                </div>

                
                <a href="index.html" id="goback"><i class="fa fa-arrow-left" style="font-size: 10px;" aria-hidden="true"></i><i class="fa fa-home" style="font-size: 30px;" aria-hidden="true"></i></a>

            </fieldset>
        </form>
    </div>
    <!-- End of WORKSPACE-->
    </div>
    <script src="cart.js"></script>
    <script>
        function submitAndRedirect() {
            window.alert('Product submitted to revision successefully! You will receive an email when it is approved.');
            window.location.href = 'index.html';
        }
        </script>
        <script src="./authentication.js"></script>

</body>

</html>
