<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="createAccount.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Log In</h1>
                <h6>Enter your details below</h6>
                <form>
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <input type="text" class="form-control no-border-box" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control no-border-box" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Create Account</button>
                </form>
            
                <hr>
                <button class="btn btn-primary" >Sign up with Google</button>
                <p class="mt-2">Already have an account? <a style="color: grey;" href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="createAccount.js"></script>
</body>
</html>
